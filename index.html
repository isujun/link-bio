<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preload" href="./images/bg02.jpg" as="image">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <title>My Bio-link</title>
  <script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        colorMode: "lerpGradient",
        color2: 0xe6b419,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 77.0,
        cohesion: 5.0,
        quantity: 1.0,
      });

      setTimeout(() => {
        const main = document.getElementById("animated");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>
</head>

<body>
  <div id="vanta"></div>
  <div class="main-container" id="animated">
    <div class="container">
      <header class="bio-container">
        <img src="images/bear.JPG" alt="profile" width="180" height="180" class="avatar">
        <h1 class="username">@iceberg</h1>
        <h2>App Developer</h2>
      </header>
      <main>
        <ul>
          <li>
            <a href="https://www.medium.com"><img src="images/home.svg" width="20" height="20" alt="my-website">
              My website
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com"><img src="images/ig.svg" width="20" height="20" alt="instagram">
              Instagram
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com"><img src="images/x-twitter.svg" width="20" height="20" alt="twitter">
              Twitter
            </a>
          </li>
          <li>
            <a href="https://www.github.com"><img src="images/git.svg" width="20" height="20" alt="github">
              Github
            </a>
          </li>
        </ul>
      </main>
    </div>
  </div>
</body>

</html>
